<div class="play-page flash">
	<div class="header">
		<div class="btn-return" ng-click="mainCtrl.goToState('home'); mainCtrl.clickSound()">Menu</div>
		<div class="hearts pull-right" ng-class="{'timeLeft': vm.timeLeft}">{{vm.count.min}}:<span ng-if="vm.count.s < 10">0</span>{{vm.count.s}}
		</div>
	</div>
	<div class="score-wrapper">
		<div class="title">{{vm.TitleScore}}</div>
		<div class="score">{{vm.score}}</div>
	</div>
	<div class="main-game row">
		<div class="col-xs-{{vm.mode.cards}} card-wrapper" ng-repeat="(index, card) in vm.cards track by index">
			<div class="card number{{card.value}} {{card.state}}-card" ng-click="vm.cardClicked(index)" ng-class="{'numberSmall' : card.value > 10000}">
				<span ng-if="card.state != 'hide'">				
					<span>{{card.value}}</span>
					<span ng-if="!!card.notif" class="notif">{{card.notif + 's'}}</span>
				</span>
			</div>

		</div>
	</div>

	<div class="modal-wrapper bounceInRight result-modal" ng-if="vm.lose">
		<div class="FlipModal">
			<div class="modal-title">Time out !</div>
			<div class="modal-content">
				<p>Your score is : {{vm.score}}</p>
			</div>
			<div class="modal-footer row">
				<div class="col-xs-6"><div class="btn btn-yellow "  ng-click="mainCtrl.goToState('home')">Menu</div></div>
				<div class="col-xs-6"><div class="btn btn-blue" ng-click="vm.init()">Try Again</div></div>
				<div class="col-xs-12 share-facebook" ng-click="vm.shareFacebook()">{{vm.textShare}}</div>
			</div>
		</div>
	</div>
</div>
