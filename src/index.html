<!doctype html>
<html ng-app="xflip">
<head>
    <meta charset="utf-8">
    <title>2x Flip</title>
    <meta name="description"
          content="">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src 'self' 'unsafe-inline';script-src 'self' * 'unsafe-inline' 'unsafe-eval';">
    <meta name="format-detection"
          content="telephone=no">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

</head>
<body ng-cloak
      ng-controller="MainController as mainCtrl"
      class="body">

    <!-- =================== Main =================== -->
 
    <div role="main" class="main_wrapper">

        <div class="container">
            <section id="uiview" ui-view></section>

            <div class="modal-wrapper gift-modal" ng-class="{'showModal':giftModal}" ng-if="giftModal">
                <div class="FlipModal">
                    <div class="modal-content">
                        <img src="assets/images/gift.png" class="gift-icon">
                        <p>Your gift for today :</p>
                        <div class="gift-title">{{gift}}</div>
                    </div>
                    <div class="modal-footer row">
                        <div class="col-xs-12"><div class="btn btn-blue" ng-click="closeGift()">Close</div></div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->
    </div>
    <!-- /.main -->


<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
